	</div>
		
		
		
	
	
<script>


	
	var krop = ':';
	let chour;
	let cminute;

	
	
	
	const interval = setInterval(() => {

			let data = new Date();			
			let hours = data.getHours();
			var minutes = data.getMinutes();
			let seconds = data.getSeconds();			

		
		if(chour != undefined){
			hours = chour;					//////////////// PRZY ZAISTNIAŁYM KLIKU A NIE RESET SWOJ SYSTEM ZMIANY CZASU
		}
		
		if(cminute != undefined){
			let mminutes = cminute;
		    
			let data = new Date();			
			data.setMinutes(mminutes);			
			let hours = data.getHours();
		    minutes = data.getMinutes();
			let seconds = data.getSeconds();
			
			
			//console.log(cminute);
		}
		

		console.log(minutes);
		

		const interval2 = setInterval(()=>{
			if(krop == ':'){
				krop = '<span style="color:#222222">:</span>';
			}else{
				krop = ':';
				
			}	
		},150);

		
		

		
		if(minutes>=0 && minutes<10){
			minutes = '0' + minutes;
		}	
		
		if(seconds>=0 && seconds<10){
			seconds = '0' + seconds;
		}
		
		
		let actual = '<span class="hourd">'+hours+'</span>'+krop+'<span class="minuted">'+ minutes +'</span>'+krop+'<span class="secondd">'+ seconds+'</span>';
		
		let czas = document.querySelector('#czas_content');
		czas.innerHTML = actual;

	
	
	}, 1000);
	

		
	




	function changeHour(){
		
		var hourd = document.querySelector('.hourd').innerHTML;
		
		//alert(hourd);
		hourd = parseInt(hourd);
		if(hourd == 24){
			hourd = 0;
		}
		
		chour = hourd + 1;
		
		return chour;
	}	
	
	
	
	function changeMinute(){
		
		var minuted = document.querySelector('.minuted').innerHTML;
		
		//alert(minuted);
		minuted = parseInt(minuted);
		if(minuted == 59){
			minuted = -1;
		}
		
		cminute = minuted + 1;
		
		return cminute;
	}	



</script>
